identity:
  name: "data_delete"
  author: "hectum_shen"
  label:
    en_US: "data delete"
    zh_Hans: "删除单条数据"
    pt_BR: "jiandaoyun"
description:
  human:
    en_US: "delete a specific data according to app_id,entry_id and data_id"
    zh_Hans: "删除特定某一条数据"
    pt_BR: "atualizar dados específicos de uma entrada em um aplicativo jiandaoyun, de acordo com as permissões da chave API"
  llm: "delete a specific data in a jiandaoyun application(by app_id,entry_id and data_id),data is in JSON format string"
parameters:
  - name: app_id
    type: string
    required: true
    label:
      en_US: app_id
      zh_Hans: app_id
      pt_BR: app_id
    human_description:
      en_US: "app_id of the application you want to query"
      zh_Hans: "应用的app_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "app_id of the application you want to query"
    form: llm
  - name: entry_id
    type: string
    required: true
    label:
      en_US: entry_id
      zh_Hans: entry_id
      pt_BR: entry_id
    human_description:
      en_US: "entry_id of the application you want to query"
      zh_Hans: "应用的entry_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "entry_id of the application you want to query"
    form: llm
  - name: data_id
    type: string
    required: true
    label:
      en_US: data_id
      zh_Hans: data_id
      pt_BR: data_id
    human_description:
      en_US: "data_id of the data you want to update"
      zh_Hans: "数据的data_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "data_id of the data you want to update"
    form: llm
  - name: data
    type: string
    required: true
    label:
      en_US: data
      zh_Hans: 具体数据
      pt_BR: data
    human_description:
      en_US: "the actual data you want to create, in JSON format"
      zh_Hans: "你想要更新的实际数据，JSON格式"
      pt_BR: "os dados reais que você deseja criar, no formato JSON"
    llm_description: "the actual data you want to update, in JSON format string"
    form: llm
extra:
  python:
    source: tools/dataupdate.py
