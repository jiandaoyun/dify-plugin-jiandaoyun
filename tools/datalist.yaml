identity:
  name: "data_list"
  author: "hectum_shen"
  label:
    en_US: "dataget"
    zh_Hans: "查询多条数据"
    pt_BR: "jiandaoyun"
description:
  human:
    en_US: "get specific data from an entry in a jiandaoyun application,according to the api-key permissions"
    zh_Hans: "管理简道云应用，按照api-key的权限返回用户检索的应用的表单中的一条或者多条数据（可以进行条件约束）"
    pt_BR: "dados específicos de uma entrada em um aplicativo jiandaoyun, de acordo com as permissões da chave API"
  llm: "get specific data from an entry in a jiandaoyun application(by app_id and entry_id),according to the api-key permissions"
parameters:
  - name: app_id
    type: string
    required: true
    label:
      en_US: app_id
      zh_Hans: app_id
      pt_BR: app_id
    human_description:
      en_US: "app_id of the application you want to query"
      zh_Hans: "应用的app_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "app_id of the application you want to query"
    form: llm
  - name: entry_id
    type: string
    required: true
    label:
      en_US: entry_id
      zh_Hans: entry_id
      pt_BR: entry_id
    human_description:
      en_US: "entry_id of the application you want to query"
      zh_Hans: "应用的entry_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "entry_id of the application you want to query"
    form: llm
  - name: fields
    type: string # array of strings
    required: false
    default: "[]"
    label:
      en_US: fields
      zh_Hans: 字段
      pt_BR: campos
    human_description:
      en_US: "fields of the data you want to query,if not specified,all fields will be returned"
      zh_Hans: "需要查询的字段，如果不指定，则返回所有字段"
      pt_BR: "campos dos dados que você deseja consultar, se não especificado, todos os campos serão retornados"
    llm_description: "fields of the data you want to query,if not specified,all fields will be returned, form like[\"field1\",\"field2\"]"
    form: llm
  - name: filter
    type: string
    required: false
    default: "{}"
    label:
      en_US: filter
      zh_Hans: 过滤条件
      pt_BR: filtro
    human_description:
        en_US: "filter conditions for the data you want to query,if not specified,all data will be returned"
        zh_Hans: "需要查询的过滤条件，如果不指定，则返回所有数据"
        pt_BR: "condições de filtro para os dados que você deseja consultar, se não especificado, todos os dados serão retornados"
    llm_description: "filter conditions for the data you want to query,if not specified,all data will be returned,filter in JSON format,like\
    {\"rel\": \"and\",  \n  \"cond\": [      {\n        \"field\": \"_widget_1508400000001\",\n \"type\": \"text\",\
        \"method\": \"empty\"      },\n      {       \"field\": \"_widget_1508400000002\",   \"type\": \"number\",\
        \"method\": \"not_empty\" },]"
    form: llm
  - name: limit
    type: number
    required: false
    label:
      en_US: Limit
      zh_Hans: 限制数量
      pt_BR: Limit
    human_description:
        en_US: "limit of the data you want to query"
        zh_Hans: "限制查询的数据数量"
        pt_BR: "limite dos dados que você deseja consultar"
    llm_description: "limit of the data you want to query"
    form: llm
extra:
  python:
    source: tools/datalist.py
