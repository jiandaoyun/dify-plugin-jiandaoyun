identity:
  name: "data"
  author: "hectum_shen"
  label:
    en_US: "data get"
    zh_Hans: "查询单条数据"
    pt_BR: "jiandaoyun"
description:
  human:
    en_US: "get specific data from an entry in a jiandaoyun application,according to the api-key permissions"
    zh_Hans: "管理简道云应用，按照api-key的权限返回用户检索的应用的表单中的一条或者多条数据（可以进行条件约束）"
    pt_BR: "dados específicos de uma entrada em um aplicativo jiandaoyun, de acordo com as permissões da chave API"
  llm: "get specific data from an entry in a jiandaoyun application(by app_id and entry_id),please use this method less frequently,because it's mainly for frontend rendering by searching by data_id,if you want to search for records you don't know, use the getRecords method to search for a few records at a time"
parameters:
  - name: app_id
    type: string
    required: true
    label:
      en_US: app_id
      zh_Hans: app_id
      pt_BR: app_id
    human_description:
      en_US: "app_id of the application you want to query"
      zh_Hans: "应用的app_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "app_id of the application you want to query"
    form: llm
  - name: entry_id
    type: string
    required: true
    label:
      en_US: entry_id
      zh_Hans: entry_id
      pt_BR: entry_id
    human_description:
      en_US: "entry_id of the application you want to query"
      zh_Hans: "应用的entry_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "entry_id of the application you want to query"
    form: llm
  - name: data_id
    type: string
    required: true
    label:
      en_US: data_id
      zh_Hans: data_id
      pt_BR: data_id
    human_description:
      en_US: "data_id of the data you want to query"
      zh_Hans: "数据的data_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "data_id of the data you want to query"
    form: llm
extra:
  python:
    source: tools/getRecord.py
