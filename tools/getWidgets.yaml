identity:
  name: "widget_query"
  author: "hectum_shen"
  label:
    en_US: "widget query"
    zh_Hans: "查询表单字段"
    pt_BR: "jiandaoyun"
description:
  human:
    en_US: "get the widget list of an entry in a jiandaoyun application,according to the api-key permissions"
    zh_Hans: "查询某个表单的全部字段值，通过app_id和entry_id确认对应表单"
    pt_BR: "most popular actions of jiandaoyun"
  llm: "get the widget list of an entry,returns all the widgets in the entry"
parameters:
  - name: app_id
    type: string
    required: true
    label:
      en_US: the app_id of the application you want to query
      zh_Hans:
      pt_BR: Query string
    human_description:
      en_US: "app_id of the application you want to query"
      zh_Hans: "应用的app_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "app_id of the application you want to query"
    form: llm
  - name: entry_id
    type: string
    required: true
    label:
      en_US: entry_id
      zh_Hans: entry_id
      pt_BR: entry_id
    human_description:
      en_US: "entry_id of the application you want to query"
      zh_Hans: "应用的entry_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "entry_id of the application you want to query"
    form: llm
  - name: base_url
    type: secret-input
    required: false
    label:
      en_US: server url
      zh_Hans: 服务器地址
      pt_BR: url do servidor
    human_description:
      en_US: "the base url of the jiandaoyun server,if not specified,default to https://api.jiandaoyun.com"
      zh_Hans: "简道云服务器的地址，如果不指定，默认为https://api.jiandaoyun.com"
      pt_BR: "a URL base do servidor jiandaoyun, se não especificado, padrão para https://api.jiandaoyun.com"
    llm_description: "the base url of the jiandaoyun server,if not specified,default to https://api.jiandaoyun.com"
    form: llm
extra:
  python:
    source: tools/getWidgets.py
